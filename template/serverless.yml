# Rename me
service: template

plugins:
  - serverless-webpack
  - serverless-offline
  - seasketch-sls-geoprocessing
  - serverless-log-forwarding

provider:
  name: aws
  runtime: nodejs8.10
  stage: test
  memorySize: 512 # Default memory size. Can be set in individual functions too
  region: us-west-2

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  logForwarding:
    destinationARN:
      Fn::ImportValue: "ReportLogsForwarder"

package:
  individually: true
